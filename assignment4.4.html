<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    animation-duration: 5s;
    animation: mymove 5s infinite;
    animation-timing-function: linear;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {left: 500px;}
}

@keyframes mymove {
    from {left: 0px;}
    to {left: 500px;}
}
</style>
</head>
<body>
<div><img src="http://la-sovereign.com/wp-content/uploads/2016/11/24cliff-800x500.jpg"></div>
</body>
</html>
